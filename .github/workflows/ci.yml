name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [1.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Run tests with coverage
        run: bun run test:coverage

      - name: Build
        run: bun run build

      - name: Upload SDK coverage
        uses: actions/upload-artifact@v4
        if: matrix.bun-version == '1.x'
        with:
          name: coverage-sdk
          path: packages/openfigi-sdk/coverage/

      - name: Upload MCP coverage
        uses: actions/upload-artifact@v4
        if: matrix.bun-version == '1.x'
        with:
          name: coverage-mcp
          path: packages/mcp/coverage/
